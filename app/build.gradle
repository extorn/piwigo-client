apply plugin: 'com.android.application'


android {

    flavorDimensions "tier"

    signingConfigs {
        config {
            keyAlias 'piwigo-client-upload-key'
            keyPassword 'twkbmp'
            storeFile file('/home/gareth/Android/android-app-keys.jks')
            storePassword 'twkbmp'
        }
    }

    compileSdkVersion 27

    buildToolsVersion '27.0.1'
    defaultConfig {
        applicationId "delit.piwigoclient"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 91
        versionName "1.3.81"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            proguardFile '/home/gareth/AndroidStudioProjects/PiwigoClient/app/proguard-rules.pro'
        }
        debug {
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            proguardFile '/home/gareth/AndroidStudioProjects/PiwigoClient/app/proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds true
        disable 'MissingTranslation'
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    productFlavors {
        free {
            applicationId "delit.piwigoclient"
            // this boolean can be accessed in java classes by using BuildConfig class
            // and now you can identify if your app is the paid version or not
            buildConfigField "boolean", "PAID_VERSION", "false"
            // Assigns this product flavor to the "tier" flavor dimension. Specifying
            // this property is optional if you are using only one dimension.
            dimension "tier"
        }
        paid {
            applicationId "delit.piwigoclient.paid"
            buildConfigField "boolean", "PAID_VERSION", "true"
            // Assigns this product flavor to the "tier" flavor dimension. Specifying
            // this property is optional if you are using only one dimension.
            dimension "tier"
        }
    }
}

