apply plugin: 'com.android.application'


android {

    flavorDimensions "tier"

    signingConfigs {
        config {
            keyAlias 'piwigo-client-upload-key'
            keyPassword 'twkbmp'
            storeFile file('/home/gareth/Android/android-app-keys.jks')
            storePassword 'twkbmp'
        }
    }

    compileSdkVersion 27

    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "delit.piwigoclient"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 104
        versionName "1.3.92"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            proguardFile '/home/gareth/AndroidStudioProjects/PiwigoClient/app/proguard-rules.pro'
        }
        debug {
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            proguardFile '/home/gareth/AndroidStudioProjects/PiwigoClient/app/proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds true
        disable 'MissingTranslation'
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    productFlavors {
        free {
            applicationId "delit.piwigoclient"
            // this boolean can be accessed in java classes by using BuildConfig class
            // and now you can identify if your app is the paid version or not
            buildConfigField "boolean", "PAID_VERSION", "false"
            // Assigns this product flavor to the "tier" flavor dimension. Specifying
            // this property is optional if you are using only one dimension.

            dimension "tier"
        }
        paid {
            applicationId "delit.piwigoclient.paid"
            buildConfigField "boolean", "PAID_VERSION", "true"
            // Assigns this product flavor to the "tier" flavor dimension. Specifying
            // this property is optional if you are using only one dimension.
            dimension "tier"
        }
    }
}

dependencies {
    implementation project(path: ':google-licencing-library')
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // third party libraries
//    compile 'com.squareup.okhttp:okhttp:1.6.0'
//    compile 'com.squareup.okhttp:okhttp-urlconnection:1.6.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.github.machinarius:preferencefragment:0.1.1'
    implementation 'com.github.hotchemi:android-rate:1.0.1'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'com.google.android.exoplayer:exoplayer:r2.5.4'
    // vector graphics support
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    // annotations support
    implementation 'com.android.support:support-annotations:27.1.1'
    // drawers, snackbars etc
    implementation 'com.android.support:design:27.1.1'
    // parse exif information
    implementation 'com.android.support:exifinterface:27.1.1'
    // custom tab support
    implementation 'com.android.support:customtabs:27.1.1'
    // Core libraries (v4)
    //implementation 'com.android.support:support-v4:27.1.1' (all of them!)
    implementation 'com.android.support:support-media-compat:27.1.1'
    implementation 'com.android.support:support-core-ui:27.1.1'
    implementation 'com.android.support:support-core-utils:27.1.1'
    implementation 'com.android.support:support-fragment:27.1.1'
    implementation 'com.android.support:support-media-compat:27.1.1'
    implementation 'com.android.support:support-compat:27.1.1'
    // v7 appcompat stuff
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:preference-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    // v14 stuff
    implementation 'com.android.support:preference-v14:27.1.1'

    implementation 'com.android.support:transition:27.1.1'

    implementation 'com.android.support.constraint:constraint-layout-solver:1.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    implementation 'com.google.android.gms:play-services-ads:15.0.0'

    testImplementation 'junit:junit:4.12'

}
